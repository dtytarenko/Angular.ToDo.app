<div class="wrapper">
  <div class="content">
    <mat-card class="task-add">
      <form [formGroup] = "form" (submit)="submit()" novalidate>

        <mat-form-field>
          <input matInput formControlName ="task" placeholder="task descr">
        </mat-form-field>
        <button mat-raised-button color="primary">Add</button>

      </form>
    </mat-card>

    <div *ngFor="let task of tasks; let i = index" class="task-list">
        <mat-card class="task-item">
          <button color="warn" mat-icon-button (click)="deleteTask(i)">
            <mat-icon>clear</mat-icon>
          </button>
          <span>{{task}}</span>
        </mat-card>
    </div>
  </div>
</div>
